<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi
      repellendus voluptatem dolorem illo, veritatis non quae iusto eaque
      officiis ipsa, id sed nesciunt, magnam eum amet ipsam. Asperiores, dicta
      unde!
    </p>
    <h1 id="output">Answer</h1>
    <script>
      const par = document.querySelector("p");
      par.innerHTML = par.innerHTML
        .split(" ")
        .map((word) =>
          word.length > 7
            ? `<span style='background-color: blue'>${word}</span>`
            : word
        )
        .map((word) => (word.length < 3 ? `<b>${word}</b>` : word))
        .join(" ");
    </script>
  </body>
</html>
