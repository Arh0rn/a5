<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <h2>radius</h2>
    <input type="text" id="i1" />
    <h2>height</h2>
    <input type="text" id="i2" />
    <br />
    <br />
    <button onclick="calc()">calculate</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <script>
      function calc() {
        let r = document.getElementById("i1").value;
        let h = document.getElementById("i2").value;
        document.getElementById("p1").innerHTML = ((4 / 3) * Math.PI * r) ^ 3;
        document.getElementById("p2").innerHTML = (Math.PI * r) ^ (2 * h);
        document.getElementById("p3").innerHTML =
          ((1 / 3) * h * Math.PI * r) ^ 2;
        document.getElementById("p4").innerHTML = r * h * h;
        document.getElementById("p5").innerHTML = (1 / 2) * r * h;
      }
    </script>
  </body>
</html>
